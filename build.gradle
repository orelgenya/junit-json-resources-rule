plugins {
    id 'java'
}

group 'io.github.junit.json'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.fasterxml.jackson.core:jackson-databind:2.9.5')
    compile('org.projectlombok:lombok:1.18.2')
    compile('junit:junit:4.12')
}
